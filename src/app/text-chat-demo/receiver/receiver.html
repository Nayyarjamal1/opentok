<div class="ui-g" *ngFor="let user of userList">
    <p style="padding:30px 30px 0; font-size:22px; text-transform:capitalize" *ngIf="id == user.id">heyyy {{user.name}}!! You are online</p>
</div>

<form [formGroup]="receiverForm">
    <div class="ui-g" style="padding:30px">
        <div class="ui-g-12">
            <div id="history"></div>
        </div>
        <div class="ui-g-6">
            <input pInputText type="text" formControlName="message" placeholder="Type Something" autocomplete="on">
        </div>
        <div class="ui-g-4">
            <button style="background: #3ba75d; width: 26%; color:white; border:none" [disabled]='!receiverForm.valid' pButton label="Send" type="submit" (click)="sendMessage(receiverForm.value)"></button>
        </div>
    </div>
</form>
