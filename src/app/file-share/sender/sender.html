<div class="ui-g" style="padding:30px">
    <div class="ui-g-12" style="border: 2px solid #cccccc;">
        <div class="ui-g-6">
            <span>Subscriber</span>
        </div>
        <div class="ui-g-6 text-right">            
            <button style="background: #3ba75d; width: 26%; color:white; border:none" pButton label="Text Chat" type="button" (click)="textChat(3);showChatSection=true"></button>
        </div>
    </div>
</div>

<div class="ui-g" style="padding:30px" *ngIf="showChatSection">
    <div class="ui-g-12" style="border: 2px solid #cccccc;">
        <div id="history"></div>
        <input pInputText type="text" placeholder="Type Something" [(ngModel)]="message" autocomplete="on">
        <button style="background: #3ba75d; width: 26%; color:white; border:none" pButton label="Send" type="button" (click)="sendMessage(message)"></button>
    </div>
</div>
